{% extends 'main.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="body body1">
        <img src="{% static 'img/loader.gif' %}" alt="" class="loader">
        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="{% static 'alert-msg' %}">alert massage</p>
        </div>
        <div class="container">
            <a href="{%url 'home'%}"><img src="{% static 'img/Picture1-wh.png' %}" alt="" class="logoP"></a>
            <form method="POST" action="">
                {% csrf_token %}
                {{dev}}
                <input type="email" autocomplete="off" id="email" placeholder="email@hot.com" name="email" required >
                <input type="password" autocomplete="off" id="password" placeholder="password" name="password" required >
                <input type="submit"  class="submit-btn" value="log in">
            </form>
            <p class="link">didn't have one? <a href="{% url 'signup' %}"> Regisster here </a></p>
            <!-- <p class="msg" style="display: none;">{{msg}}</p> -->
        </div>
    </div>
    <!-- <script src="{% static 'js/signup.js' %}"></script> -->
    <script src="{% static 'js/nav-foot.js' %}"></script>
</body>
</html>
{% endblock %}
